<!DOCTYPE html>

	<title>Document</title>
</head>
<body>
	<script src="../browser.min.js"></script>
	<script type="text/javascript">
		function f() { console.log('I am outside!'); }
		(function () {
			if(false) {
   			// 重复声明一次函数f
    			function f() { console.log('I am inside!'); }
			}
			f();
		}());
	</script>
	<script type="text/babel">
		function f() { console.log('I am outside!'); }
		(function () {
			if(false) {
   			// 重复声明一次函数f
    			function f() { console.log('I am inside!'); }
			}
			f();
		}());
	</script>
</body>
