<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="../browser.min.js"></script>
	<script type="text/babel">
		var a = [];
		for (var i = 0; i < 10; i++) {
			a[i] = function () {
				console.log(i);
			};
		}
		a[6](); // 10

		a = [];
		for (let i = 0; i < 10; i++) {
			a[i] = function () {
				console.log(i);
			};
		}
		a[6](); // 6
</script>
</body>
</html>
